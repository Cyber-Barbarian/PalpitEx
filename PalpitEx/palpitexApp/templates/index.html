{% load static %}
<!DOCTYPE html>
<html>
<head>
    <title>Meu Primeiro Template Django</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="{% static 'palpitexApp/css/styles.css' %}">
   
</head>
<body>
    <div class="container">
        <h1>Bem-vindo ao meu site, {{ nome_usuario }}!</h1>
        <p>Este é um exemplo simples de um template Django.</p>
        <form action="{% url 'load_historic_data' %}" method="post">
            {% csrf_token %}
            <button type="submit"  class="btn btn-info">
                Visualizar Dados Históricos
            </button>
        </form>
    </div>
    <div class="container">
        <form action="{% url 'extract_data' %}" method="post">
            {% csrf_token %}
            <button type="submit"  class="btn btn-warning">
                Extrair Dados Históricos
            </button>
        </form>
    </div>
    <script src="{% static 'palpitexApp/js/script.js' %}"></script>
</body>
</html>
